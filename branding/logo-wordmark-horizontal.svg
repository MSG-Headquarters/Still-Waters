  <!-- Wordmark: YESHUA -->
  <text x="150" y="70" font-family="'Cormorant Garamond', 'EB Garamond', Georgia, serif" font-size="52" font-weight="500" fill="#1E2A3A" letter-spacing="6">YESHUA</text>
  
  <!-- Wordmark: GUIDE -->
