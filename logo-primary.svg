<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4B06A"/>
      <stop offset="50%" style="stop-color:#C4A35A"/>
      <stop offset="100%" style="stop-color:#B8954D"/>
    </linearGradient>
    <linearGradient id="navyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2B3C4E"/>
      <stop offset="100%" style="stop-color:#1E2A3A"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#1E2A3A" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="180" fill="#F5F1E8" filter="url(#softShadow)"/>
  
  <!-- Outer ring -->
  <circle cx="200" cy="200" r="175" fill="none" stroke="url(#goldGradient)" stroke-width="2" opacity="0.6"/>
  
  <!-- Inner decorative ring -->
  <circle cx="200" cy="200" r="155" fill="none" stroke="#C4A35A" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Shepherd's Staff -->
  <g transform="translate(200, 200)">
    <path 
      d="M -5 80 L -5 -20 Q -5 -60 20 -80 Q 45 -100 45 -70 Q 45 -50 25 -45 Q 10 -40 5 -30"
      fill="none" 
      stroke="url(#navyGradient)" 
      stroke-width="8" 
      stroke-linecap="round"
      stroke-linejoin="round"/>
    <path 
      d="M -2 70 L -2 -15 Q -2 -52 18 -70 Q 38 -88 38 -65 Q 38 -50 22 -46"
      fill="none" 
      stroke="#C4A35A" 
      stroke-width="2" 
      stroke-linecap="round"
      opacity="0.5"/>
  </g>
  
  <!-- Dove - abstract -->
  <g transform="translate(200, 180)">
    <path 
      d="M -40 10 Q -20 -30 30 -20 Q 50 -18 55 0 Q 50 5 40 5 L -30 15 Q -45 15 -40 10"
      fill="url(#goldGradient)"
      opacity="0.85"/>
    <path 
      d="M -10 0 Q 5 -35 45 -30 Q 30 -15 25 -5 Q 10 -5 -10 0"
      fill="#FEFCF9"
      opacity="0.9"/>
    <circle cx="40" cy="-12" r="2" fill="#1E2A3A"/>
  </g>
  
  <!-- Light rays -->
  <g opacity="0.15" stroke="#C4A35A" stroke-width="1" fill="none">
    <line x1="200" y1="50" x2="200" y2="35"/>
    <line x1="250" y1="65" x2="260" y2="55"/>
    <line x1="285" y1="100" x2="295" y2="95"/>
    <line x1="150" y1="65" x2="140" y2="55"/>
    <line x1="115" y1="100" x2="105" y2="95"/>
  </g>
  
  <!-- Text arc path -->
  <path id="textArc" d="M 80 320 Q 200 360 320 320" fill="none"/>
  
  <!-- Psalm reference -->
  <text font-family="Georgia, serif" font-size="13" fill="#6B5B4F" letter-spacing="2">
    <textPath href="#textArc" startOffset="50%" text-anchor="middle">PSALM 23</textPath>
  </text>
</svg>
